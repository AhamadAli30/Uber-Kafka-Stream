<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking - Customer</title>
    <script src="customer.js" defer></script>
</head>
<body>
    <h1>Book a Ride</h1>
    <form id="rideForm">
        <label for="source">Source:</label>
        <input type="text" id="source" required>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>
        
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" min="1" required>
        
        <label for="price">Price (in $):</label>
        <input type="number" id="price" min="1" required>

        <button type="submit">Submit Ride</button>
    </form>
    <p id="status"></p>
</body>
</html>
